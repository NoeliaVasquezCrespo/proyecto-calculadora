<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Proyecto - Calculadora</h1>
    <div class="calculator">
        <p class="calculator__brand">
            <span>Casio</span>
            <span>fx-82MS</span>
        </p>
        <section>
            <input type="text" class="calculator__history" disabled>
            <input type="text" class="calculator__display" disabled value="0">
        </section>

        <section class="calculator__buttons">
            <button class="calculator__button">c</button>
            <button class="calculator__button">รท</button>
            <button class="calculator__button">x</button>
            <button class="calculator__button">-</button>

            <button class="calculator__button">7</button>
            <button class="calculator__button">8</button>
            <button class="calculator__button">9</button>
            <button class="calculator__button calculator__button--plus">+</button>

            <button class="calculator__button">4</button>
            <button class="calculator__button">5</button>
            <button class="calculator__button">6</button>

            <button class="calculator__button">1</button>
            <button class="calculator__button">2</button>
            <button class="calculator__button">3</button>
            <button class="calculator__button calculator__button--equal">=</button>

            <button class="calculator__button  calculator__button--zero">0</button>
            <button class="calculator__button">.</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>


</html>
